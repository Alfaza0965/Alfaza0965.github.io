name: Upload-Deploy to site and Cloudfront

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
	- name: Configure AWS Creds
	  uses: aws-actions/configure-aws-credentials@v1
      with:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
	- name: Build Static Site
	  run yarn install && npm run-script build
	  
	- name: Upload to S3 Bucket
	  run: aws s3 sync .s3//${{ secrets.AWS_S3_BUCKET }} --exclude ".git/*" --exclude ".github/*" --delete
	  
	- name: Invalidate CloudFront Cache
	  run aws cloudfront create-invalidation -- distribution-id ${{ secrets.AWS_CLOUDFRONT_KEY_ID }} --paths "/*"
	  
	  